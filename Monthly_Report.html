<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Report</title>
    <link rel="stylesheet" href="Mothly_Report.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <div class="buttons">
        <button class="btn1">Tiền chi</button>
        <button class="btn2">Tiền thu</button>
        <button class="btn3">Tổng tiền</button>
    </div>
    
    <div class="chart">
        <div id="number">
            <ul class="numbers">
                <li><span>2.500.000đ</span></li>
                <li><span>2.000.000đ</span></li>
                <li><span>1.500.000đ</span></li>
                <li><span>1.000.000đ</span></li>
                <li><span>500.000đ</span></li>
                <li><span>0đ</span></li>
            </ul>
        </div>
        <div id="bars">
            <ul class="bars">
                <li><div class="bar" data-vnd="2100000"></div><span>Ăn uống</span></li>
                <li><div class="bar" data-vnd="700000"></div><span>Đi lại</span></li>
                <li><div class="bar" data-vnd="1300000"></div><span>Quần áo</span></li>
                <li><div class="bar" data-vnd="800000"></div><span>Mỹ phẩm</span></li>
                <li><div class="bar" data-vnd="750000"></div><span>Khác</span></li>
            </ul>
        </div>
    </div>


    <script type="text/javascript">
        $(function() {
            $('.bars li .bar').each(function(key,bar) {
                var vnd = $(this).data('vnd');
                $(this).animate({
                    'height': vnd/9500 + 'px'
                },1000);
            });
        });
    </script>
<div class="sum">
    <div class="total">
        <span>Tổng: </span>
        <p class="price">5.650.000đ</p>
    </div>
    <div class="list-categ">
        <div class="categ">
            <span>Ăn uống: </span>
            <p class="price">2.100.000đ</p>
        </div>
        <div class="categ">
            <span>Đi lại: </span>
            <p class="price">700.000đ</p>
        </div>
        <div class="categ">
            <span>Quần áo: </span>
            <p class="price">1.300.000đ</p>
        </div>
        <div class="categ">
            <span>Mỹ phẩm: </span>
            <p class="price">800.000đ</p>
        </div>
        <div class="categ">
            <span>Khác: </span>
            <p class="price">750.000đ</p>
        </div>
    </div>
</div>
</body>
</html>
